<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = {
            name : "홍길동",
            age : "40",
            height : "166.7",
            weight : "70",
            addr : "대구",
            gender : "M",
            toString : function(){
                alert(this.name +  this.age +  this.height +  this.weight +  this.addr + this.gender);
            },
            talk : function(){
                document.write(this.name + "님이 말합니다.");
            }
        };

      person.toString();
      person.talk();
        

    </script>
</body>
</html>
